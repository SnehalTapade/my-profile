<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table Assignent 3</title>
    <style>
        table,tr,th,td{
            border: 2px solid rgb(4, 56, 58);
            
        }
    </style>
</head>

<body>

    <h2> Accessories With Quantites</h2>
    <table>
        <thead>
            <tr>
                <th>Sr.No</th>
                <th> Acceessories</th>
                <th> Quantities</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>100</td>
                <td> Pen</td>
                <td rowspan="2">20</td>
            </tr>

            <tr>
                <td> 200</td>
                <td> Pencil</td>
                
            </tr>

            <tr>
                <td> 300</td>
                <td> Rubber</td>
                <td>25</td>
            </tr>

            <tr>
                <td> 400</td>
                <td> Bag</td>
                <td>35</td>
            </tr>
            
        </tbody>
    </table>
    
    
</body>
</html>
