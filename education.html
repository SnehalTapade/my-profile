<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Feedback Form</title>
</head>
<body>
    <h2> Feedback Form </h2>
    <table>
        <tbody>
            <form>
            <tr>
                <td> 
                    <label> Full Name</label>
                </td>
                <td> <input type="text" required placeholder="only capital letter">
                </tr> 
                <tr>
                    <td>
                        <label> Age </label>
                    </td>
                    <td>
                        <input type="number" required placeholder="above 18">
                    </td>
                </tr> 
                <tr>
                    <td> 
                        <label> mobile</label>
                    </td>
                    <td>
                        <input type="tel" required>
                    </td>
                </tr> 
                <tr>
                    <td>
                        <label> Email</label>
                    </td>
                    <td> 
                        <input type="email" required>
                    </td> 
                </tr> 
                <tr>
                    <td>
                        <label> Qualification</label>
                    </td>
                    <td> 
                        <input type="text" required>
                    </td>
                </tr> 
                <tr>
                    <td>
                        <label> Feedback</label>
                    </td>
                    <td> 
                        <textarea></textarea>

                    </td>
                </tr> 
                <tr>
                    <td>
                        <button type="Submit"> Submit</button> &nbsp;
                        <button type="Reset"> Reset</button>
                    </td>
                </tr>

        </form>
        </tbody>
    </table>
</body>
</html>
